<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mx-auto mt-5 col-6">
      <h1 class="text-center">Calculator</h1>
      <div class="container m-5">
        <div class="row m-5 align-items-start">
          <!-- <div class="col"> -->
            <h5 class="text-center col-md-4">Result:</h5>
            <div class="col-md-6">
              <input type="text" readonly class="form-control-lg" name="result" value="0" />
            </div>
          <!-- </div> -->
        </div>
        <div class="row m-5 align-items-start">
          <div class="col">
            <form name="calc" class="row g-3">
              <div class="col-md-6">
                <label for="num1" class="form-label">First Number</label>
                <input type="number" required class="form-control" name="num1" />
              </div>
              <div class="col-md-6">
                <label for="num2" class="form-label">Second Number</label>
                <input type="number" required class="form-control" name="num2" />
              </div>
              <div class="col-12">
                <label for="sign" class="form-label">Sign</label>
                <select name="sign" required class="form-select">
                  <option selected>Choose an Operation</option>
                  <option value="add">Add</option>
                  <option value="subtract">Subtract</option>
                  <option value="multiply">Multiply</option>
                  <option value="divide">Divide</option>
                </select>
              </div>
              <div class="d-grid gap-2 col-12 mx-auto">
                <button type="submit" class="btn btn-primary">Calculate</button>
              </div>
            </form>
          </div>
        </div>
        
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
